<html lang="en" style="width: 357px; height: 400px;">
    <head>
        <meta charset="UTF-8" />
        <title>Local Storage + WASM test.</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="popup.js"></script>        
        <div class="container" id="main">
            <div class="app-header">
                <h1>Zmask Tests</h1>
            </div>            
            <div class="row selected-account__name" id="storage">
                Local Storage
            </div>
            <div class="row eth-overview__primary-balance" id="localStorageContent">
                -
            </div>            

            <div class="ens-input send__to-row" id="storage">
                <div class="ens-input__wrapper">
                    <input class="ens-input__wrapper__input" type="text" dir="auto" placeholder="Save to local storage" id="localStorage" name="localStorage">

            </div>

                <button class="icon-button" id="getLocalStorage">
                    <div class="icon-button__circle">
                        <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13.6827 0.889329C13.6458 0.890495 13.609 0.893722 13.5725 0.898996H7.76263C7.40564 0.893947 7.07358 1.08151 6.89361 1.38986C6.71364 1.69821 6.71364 2.07958 6.89361 2.38793C7.07358 2.69628 7.40564 2.88384 7.76263 2.87879H11.3124L1.12335 13.0678C0.864749 13.3161 0.760577 13.6848 0.851011 14.0315C0.941446 14.3786 1.21235 14.6495 1.55926 14.7399C1.90616 14.8303 2.27485 14.7262 2.52313 14.4676L12.7121 4.27857V7.82829C12.7071 8.18528 12.8946 8.51734 13.203 8.69731C13.5113 8.87728 13.8927 8.87728 14.2011 8.69731C14.5094 8.51734 14.697 8.18528 14.6919 7.82829V2.01457C14.7318 1.7261 14.6427 1.43469 14.4483 1.2179C14.2538 1.00111 13.9738 0.880924 13.6827 0.889329Z" fill="white"></path></svg>                    </div>
                    <span>Get</span>
                </button>                
            </div>
            <div class="row selected-account__name" id="wasm">
                WASM Output:
            </div>
            <div class="row">
                <div id="helloWorldOutput">&nbsp;</div>
                <button class="button btn-secondary btn--rounded" id="runHelloWorld">Hello World</button>
                <div id="factorialOutput">&nbsp;</div>
                <input type="text" id="factorialArg" name="factorialArg" size="4" value="3">
                <button class="button btn-secondary btn--rounded" id="runFactorial">Factorial</button>                
            </div>
        </div>  
    </body>
</html>
