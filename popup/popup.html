<html lang="en" style="width: 357px; height: 400px;">
    <head>
        <meta charset="UTF-8" />
        <title>Local Storage + WASM test.</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="popup.js"></script>        
        <div class="container" id="main">
            <div class="app-header">
                <h1>Zmask Tests</h1>
            </div>            
            <div class="row" id="storage">
                <h2>Local Storage</h2>
            </div>
            <div class="row" id="storage">
                <label for="localStorage">Save to local store: </label>
                <input type="text" id="localStorage" name="localStorage">
            </div>                
            <div class="row" id="storage">
                <button class="button btn-secondary btn--rounded" id="setLocalStorage">Set local storage</button>
                <button class="button btn-secondary btn--rounded" id="getLocalStorage">Get local storage</button>
            </div>
            <div class="row" id="localStorageContent">
                &nbsp;
            </div>
            <div id="wasm">
                <h2>WASM Output:</h2>
                <div id="helloWorldOutput">&nbsp;</div>
                <button id="runHelloWorld">Run Hello World</button>
                <div id="factorialOutput">&nbsp;</div>
                <input type="text" id="factorialArg" name="factorialArg" size="4" value="3">
                <button id="runFactorial">Run Factorial</button>                
            </div>
        </div>  
    </body>
</html>
